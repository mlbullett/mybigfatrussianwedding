{% if messages %}
    {% for message in messages %}
        <div id="alerts">
            <p>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                    {% else %}
                    {{ message.tags|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </p>
        </div>
    {% endfor %}
{% endif %}
