{% load static %}
{% load i18n %}

<!DOCTYPE html>
<!-- Mybigfatrussian.wedding by Maximilien Bullett is licensed under a CCA 4.0 international license (https://creativecommons.org/licenses/by/4.0/)-->
<!-- This is a derivative of "Dimension" by HTML5 UP (https://html5up.net) used under a CCA 3.0 license (https://html5up.net/license)-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Maximilien Bullett" />

  <!-- Title -->
  <title>{% trans "Anastasia & Max" %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/extras.css' %}" />

  <!-- No Script -->
  <noscript>
    <link rel="stylesheet" href="{% static 'css/noscript.css' %}" />
  </noscript>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% include "partials/_google-analytics.html" %}
</head>

<body class="is-preload">
  <div id="wrapper">
    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %}
  </div>


  <!-- BG -->
  <div id="bg"></div>

  <!-- Scripts -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/browser.min.js' %}"></script>
  <script src="{% static 'js/breakpoints.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/util.js' %}"></script>
  <script src="{% static 'js/forms.js' %}"></script>
</body>

</html>
